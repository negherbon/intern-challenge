<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML&CSS</title>

    <link rel="stylesheet" href="https://cdn.contaazul.com/static/dependencies/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.contaazul.com/static/css/contaazul.css" />

    <!-- build:css css/prototype.min.css-->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/prototype.css">
    <!-- endbuild -->
</head>
<body>
    <header>
        <div class="container">
            <span class="logo"></span>
        </div>
    </header>

    <div class="container">
        <ol class="breadcrumb">
            <li><a href="#"> Início </a></li>
            <li><a href="#"> Conta Bancária </a></li>
            <li class="current"> Nova </li>
        </ol>

        <div class="content">
            <div class="row">
                <div class="span10">
                    <h3 class="title-default"> Conta Bancária </h3>

                    <form id="formAccount" class="form-default">
                        <fieldset>
                            <div class="row">
                                <div class="span4">
                                    <label class="field-label" for="name">Nome do Banco</label>
                                    <input type="text" class="span4" id="name" name="name" placeholder="Digite aqui o nome do banco" />
                                </div>
                                <div class="span4">
                                    <label class="field-label">Tipo de conta</label>

                                    <div class="row">
                                        <label class="radio inline span2">
                                            <input type="radio" name="accountType" checked /> Pessoa física
                                        </label>

                                        <label class="radio inline">
                                            <input type="radio" name="accountType" /> Pessoa jurídica
                                        </label>
                                    </div>
                                </div>
                                <div class="span2"></div>
                            </div>

                            <div class="row">
                                <div class="span7">
                                    <label class="field-label" for="description">Descrição</label>
                                    <input type="text" class="span7" id="description" name="description" placeholder="Digite aqui uma curta descrição para o banco" />
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <p class="fieldset-txt">
                                Você deve optar por definir um saldo inicial. Este valor aparecerá como seu primeiro lançamento.
                            </p>

                            <div class="row">
                                <div class="span4">
                                    <label class="field-label" for="value">Saldo</label>
                                    <input type="text" class="span4" id="value" name="value" placeholder="Informe aqui o valor do saldo inicial" />
                                </div>

                                <div class="span4">
                                    <label class="field-label" for="date">Data</label>
                                    <input type="text" class="span4" id="date" name="date" placeholder="Informe aqui a data do saldo inicial" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="row">
                <div class="span2">
                    <button class="flat-btn span2">
                        Cancelar
                    </button>
                </div>

                <div class="span6 offset4">
                    <button class="flat-btn span4">
                        Salvar esta conta e adicionar outra
                    </button>
                    <button class="flat-btn flat-btn-primary span2">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
